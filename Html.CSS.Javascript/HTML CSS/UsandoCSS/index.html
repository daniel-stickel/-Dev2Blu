<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Recursos CSS</title>
    <style>
        * {
            width: 0;
            right: 0;
        }
        h1 {
            color: red;
            font-size: 36px;
        }
        h2 {
            color: yellow;
            font-family: cursive;
        }
        h3 {
            font-weight: bold;
            font-weight: bold;
        }
        h4 {
            font-style: italic;
            background-color: gray;

        }

        h1, h2 {
            color: grey;
        }
    </style>
</head>
<body>
    <h1>Usando recursos CSS</h1>
    <h3>Usando recursos CSS</h3>
    <h2>Usando recursos CSS</h2>
    <h4>Usando recursos CSS</h4>
</body>
</html>
